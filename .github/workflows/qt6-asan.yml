name: Qt6 ASAN

on:
  push:
    branches:
      - main
      - 2.3
  pull_request:
    branches:
      - main
      - 2.3
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os:
          - ubuntu-22.04

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Build
        uses: ./.github/actions/qt6-asan
